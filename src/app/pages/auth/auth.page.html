<app-header title="Login"></app-header>
<ion-content class="vhControl">

	<div class="d-flex-center">
		<form [formGroup]="form"
			class="auth-form"
			(ngSubmit)="submit()"
			(keypress.enter)="submit()"
			>
			<app-logo></app-logo>
			<div class="validator" *ngIf="form.controls.email.errors && form.controls.email.touched">
				<div *ngIf="form.controls.email.errors?.['required']">
					Email is required
				</div>
				<div *ngIf="form.controls.email.errors?.['email']">
					Email is invalid
				</div>
			</div>
			<div class="validator" *ngIf="form.controls.password.errors && form.controls.password.touched">
				<div *ngIf="form.controls.password.errors?.['required']">
					Password is required
				</div>
			</div>
			<app-custom-input [control]="form.controls.email"
				icon="mail-outline"
				autocomplete="email"
				type="email"
				label="Email"></app-custom-input>

			
			<app-custom-input [control]="form.controls.password"
				icon="lock-closed-outline"
				type="password"
				label="Password"></app-custom-input>
			<p class="ion-text-end" routerLink="forgot-password">Â¿Forgot Password?</p>
			<ion-button  expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
				Login
				<ion-icon slot="start" name="log-in-outline"></ion-icon>
			</ion-button>
			<ion-button class="ion-margin-top" routerLink="sign-up" expand="block" mode="ios" fill="outline">
				Register
				<ion-icon slot="start" name="person-add-outline"></ion-icon>
			</ion-button>
		</form>
	</div>

</ion-content>
